<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./js/lib/bootstrap.4.0.0.min.css"crossorigin="anonymous">
    <script src="./js/lib/jquery-3.2.1.js" crossorigin="anonymous"></script>
    <script src="./js/lib/popper.min.js" crossorigin="anonymous"></script>

<body class="bg-dark p-5" style="background-image: url('./img/bg-01.jpg');background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center ">
            <div class="col-3 bg-white py-5 px-4 rounded">
                <h3 class="mb-3 text-center">Đăng nhập</h3>
                <form id="login_form" class="" method="post" action="../backend/controller/UserController.php">
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Tên đăng nhập</strong></label>
                        <input type="text" class="form-control" placeholder="Nhập username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Mật khẩu</strong></label>
                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                </form>

                <a href="/register.html" class="mt-3" style="display: inline-block;">Đăng ký</a>

            </div>
        </div>

    </div>

    <script src="./js/login.js"></script>
