<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang quản trị</title>

    <link rel="stylesheet" href="./js/lib/bootstrap.4.0.0.min.css" crossorigin="anonymous">
    <script src="./js/lib/jquery-3.2.1.js" crossorigin="anonymous"></script>
    <script src="./js/lib/popper.min.js" crossorigin="anonymous"></script>
    <script src="./js/lib/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- <script src="./js/lib/jquery-3.6.0.js" crossorigin="anonymous"></script> -->
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar bg-dark" style="min-height: 100vh;">
                <h2 class="mt-3 text-light">Dashboard</h2>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mt-3 mb-2"><a class="nav-link active" href="suplier_management.html">Quản lý nhà
                            cung cấp</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="supplier_stat.html">Thống kê</a></li>
                </ul>
            </div>

            <div class="col container-fluid">

                <div class="row">
                    <div class="col" style="padding: 0;margin: 0;">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <ol class="breadcrumb mt-1 mb-1" style="background: transparent;">
                                <li class="breadcrumb-item"><a href="suplier_management.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Quản lý nhà cung cấp</li>
                            </ol>

                            <div class="dropdown py-1 ml-auto mr-4">
                                <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown">
                                    Xin chào, admin
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="account_managment.html">Quản lý tài khoản</a>
                                    <a id="logout-btn" class="dropdown-item" href="#">Đăng xuất</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>

                <div class="row my-3">
                    <button id="add_btn" type="button" class="btn btn-primary mx-2">
                        Thêm nhà cung cấp
                    </button>

                    <form class="form-inline ml-auto mr-2">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
                    </form>
                </div>

                <div class="row p-2">
                    <table class="table" id="suppliersTable">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Danh mục</th>
                                <th scope="col">Điện thoại</th>
                                <th scope="col">Email</th>
                                <th scope="col">Địa chỉ</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="alert-info" class="alert alert-info alert-dismissible fade show float-right" role="alert" style="position: fixed;bottom: 30px;right: 30px;">
        <strong id="alert-info-text"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="alert-error" class="alert alert-danger alert-dismissible fade show float-right" role="alert" style="position: fixed;bottom: 30px;right: 30px;">
        <strong id="alert-error-text"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <div class="modal fade" id="supplierModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="suplierModalLabel">Modal title</h5>
                </div>
                <div class="modal-body">
                    <form id="supplierModalForm" class="" method="post"
                        action="../backend/controller/SuppliersController.php">
                        <div class="form-group">
                            <label for="modalSuppName">Tên</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label for="modalSuppCate">Danh mục</label>
                            <input type="text" class="form-control" name="category">
                        </div>
                        <div class="form-group">
                            <label for="modalSuppPhone">Điện thoại</label>
                            <input type="text" class="form-control" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="modalSuppEmail">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="modalSuppAddress">Địa chỉ</label>
                            <input type="text" class="form-control" name="address">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="modalSubmitBtn">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <h4>2021 coppyright</h4>
    </footer>

    <script src="./js/suplier_management.js"></script>
</body>

</html>
