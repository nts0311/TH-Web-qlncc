<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js/lib/bootstrap.4.0.0.min.css"crossorigin="anonymous">
    <script src="./js/lib/jquery-3.2.1.js" crossorigin="anonymous"></script>
    <script src="./js/lib/popper.min.js" crossorigin="anonymous"></script>
    <script src="./js/lib/bootstrap.min.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark p-5" 
    style="background-image: url('./img/bg-01.jpg');background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center ">
            <div class="col-3 bg-white py-5 px-4 rounded">

                <h3 class="mb-3 text-center">Đăng ký</h3>
                <form id="register_form" method="post" action="../backend/controller/UserController.php" class="">
                    <input type="hidden" name="func" value="register_user">
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Tên đăng nhập</strong></label>
                        <input type="text" class="form-control"  name="username" placeholder="Nhập username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Mật khẩu</strong></label>
                        <input type="password" class="form-control" name="password" placeholder="Mật khẩu">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Nhập lại mật khẩu</strong></label>
                        <input type="password" class="form-control" name="repassword" placeholder="Mật khẩu">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Tên</strong></label>
                        <input type="text" class="form-control" name="name" placeholder="Nhập username">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Email</strong></label>
                        <input type="email" class="form-control" name="email" placeholder="abc@xyz.com">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Điện thoại</strong></label>
                        <input type="tel" class="form-control" name="phone" placeholder="012345678">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Địa chỉ</strong></label>
                        <input type="tel" class="form-control" name="address" placeholder="012345678">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                </form>
                <p>Đã có tài khoản? <span class="mt-3" style="display: inline-block;"> <a href="/login.html">Đăng
                            nhập</a></span>
                </p>
            </div>
        </div>

    </div>

    <script src="./js/register.js"></script>
</body>

</html>
